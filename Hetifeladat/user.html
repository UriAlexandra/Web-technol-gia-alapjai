<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felhaszn√°l√≥i adatlap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="username"></h1>
        <img id="avatar" src="" alt="Profilk√©p" class="avatar">
        <p id="bio"></p>
        <p id="location"></p>
        <p id="blog"></p>
        <p><strong>Publikus rep√≥k:</strong> <span id="public_repos"></span></p>
        <p><strong>K√∂vet≈ëk:</strong> <span id="followers"></span></p>
    </div>

    <script>
        async function fetchUserData() {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('id');
            if (!userId) {
                document.body.innerHTML = '<p>Hi√°nyz√≥ felhaszn√°l√≥i azonos√≠t√≥.</p>';
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/users/${userId}`);
                if (!response.ok) throw new Error('Felhaszn√°l√≥ nem tal√°lhat√≥');
                const user = await response.json();

                document.getElementById('username').textContent = user.name || user.login;
                document.getElementById('avatar').src = user.avatar_url;
                if (user.bio) document.getElementById('bio').textContent = user.bio;
                if (user.location) document.getElementById('location').textContent = `üìç ${user.location}`;
                if (user.blog) {
                    const blogElement = document.getElementById('blog');
                    blogElement.innerHTML = `<a href="${user.blog}" target="_blank">üîó Weboldal</a>`;
                }
                document.getElementById('public_repos').textContent = user.public_repos;
                document.getElementById('followers').textContent = user.followers;
            } catch (error) {
                document.body.innerHTML = '<p>Hiba t√∂rt√©nt az adatok lek√©r√©se sor√°n.</p>';
            }
        }
        
        fetchUserData();
    </script>
</body>
</html>
